<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <div class="cardWrapper">
        <img
          class="jessImg"
          src="./assets/images/avatar-jessica.jpeg"

        <h1 class="name">Jessica Randall</h1>
        <p class="location">London, United Kingdom</p>
        <p class="heading">"Front-end developer and avid reader."</p>
        <nav>
          <ul class="links">
            <a
              href="https://www.linkedin.com/in/abigailfigaro/"
              rel="noopener noreferrer"
              noreferrer”
              target="_blank"
              >GitHub</a
            >
            <a
              href="https://www.linkedin.com/in/abigailfigaro/"
              rel="noopener noreferrer"
              noreferrer”
              target="_blank"
              >Frontend Mentor</a
            >
            <a
              href="https://www.linkedin.com/in/abigailfigaro/"
              rel="noopener noreferrer"
              noreferrer”
              target="_blank"
              >LinkedIn</a
            >
            <a
              href="https://www.linkedin.com/in/abigailfigaro/"
              rel="noopener noreferrer"
              noreferrer”
              target="_blank"
              >Twitter</a
            >
            <a
              href="https://www.linkedin.com/in/abigailfigaro/"
              rel="noopener noreferrer"
              noreferrer”
              target="_blank"
              >Instagram</a
            >
          </ul>
        </nav>
      </div>
    </div>
  </body>
</html>
